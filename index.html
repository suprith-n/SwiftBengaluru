    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .hello-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hello-text {
            font-size: 80px;
            font-weight: 300;
            opacity: 0;
            transform: scale(0.8);
        }

        .welcome-message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .swift-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .community-name {
            font-size: 40px;
            font-weight: 500;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .hello-text {
                font-size: 50px;
            }
            .community-name {
                font-size: 30px;
            }
        }
    </style>
